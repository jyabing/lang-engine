<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<style>
body{font-family:Arial;padding:20px}
.card{border:1px solid #ddd;padding:15px;border-radius:8px;max-width:420px}
input{width:100%;padding:8px;margin:8px 0}
button{padding:8px 12px}
</style>
</head>
<body>
<h2>Login</h2>
<div class="card">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
</div>
</body>
</html>
